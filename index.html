<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jira Mini</title>
</head>
<body>
    <div class="root">
        <div class="section">
            <h2>Section Title</h2>
            <input id="section-name" placeholder="Section name..." type="text" />
            <button onclick="handleSectionNameSubmit()">Submit section</button>
        </div>
        <div class="taskform">
            <h2>Task Title</h2>
            <input id="task-name" placeholder="Task name ..." type="text" />
            <input id="task-desc" placeholder="Task description ..." type="text" />
            <select name="sectionOptions" id="sectionOptions">

            </select>
            <button onclick="handleTaskSubmit()">Submit task</button>
        </div>
    </div>
    <div class="sectionList" id="sectionList">

    </div>
    <script src="./main.js"></script>
</body>
</html>
